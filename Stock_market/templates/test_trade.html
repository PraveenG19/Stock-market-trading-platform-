<!DOCTYPE html>
<html>
<head>
    <title>Test Trade Functionality</title>
</head>
<body>
    <h1>Test Trade Functionality</h1>
    <button onclick="testTrade()">Test Trade</button>
    <div id="result"></div>

    <script>
        function testTrade() {
            const tradeData = {
                symbol: 'AAPL',
                action: 'buy',
                quantity: 1,
                price: 150.0
            };

            fetch('/execute_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(tradeData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<p>Success: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
